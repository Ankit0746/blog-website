<!DOCTYPE html>
<html>
<head>
    <title>My Pro Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="navbar">
    <h2>ðŸš€ My Pro Blog</h2>
    <a href="/add"><button class="addbtn">+ New Post</button></a>
</div>

<div class="container">

{% for post in posts %}
<div class="card">

    {% if post[4] %}
    <img src="/static/uploads/{{post[4]}}" class="post-img">
    {% endif %}

    <div class="content">
        <h2>{{post[1]}}</h2>
        <p>{{post[2]}}</p>
        <span class="date">{{post[3]}}</span><br>
        <a href="/delete/{{post[0]}}" class="delete">Delete</a>
    </div>

</div>
{% endfor %}

</div>

</body>
</html>
